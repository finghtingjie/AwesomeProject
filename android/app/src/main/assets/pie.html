    <div id="main" style="width:100%;height:100%"></div>

        window.onload = function () {
            // window.ReactNativeWebView.postMessage('网页向rn发送的消息');
            document.addEventListener('message', function (msg) {
                // alert(JSON.parse(msg).data)
            });
            init(40);
        }

        function init(msg) {
            var myChart = echarts.init(document.getElementById('main'));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    show: false,
                    x: 'center',
                    textStyle: {
                        fontWeight: 'normal',
                        fontSize: 12,
                    },
                },
                animation: true,
                series: [
                    {
                        name: '',
                        type: 'pie',
                        radius: ['50%', '64%'],
                        avoidLabelOverlap: false,
                        hoverAnimation: false,
                        startAngle: 150,
                        silent: true,
                        labelLine: {
                            normal: {
                                show: false,
                            },
                        },
                        data: [
                            {
                                value: msg || 89,
                                name: '',
                                selected: false,
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'center',
                                        fontSize: 12,
                                        color: '#1575F6',
                                        formatter: '{d}%',
                                    },
                                },
                                itemStyle: {
                                    color: '#1575F6',
                                },
                            },
                            {
                                value: 11,
                                label: {
                                    normal: {
                                        show: false,
                                    },
                                },
                                itemStyle: {
                                    color: '#b3daee',
                                },
                            },
                        ],
                    },
                ],
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
        window.receiveMessage = (msg) => {
            //在window上挂载一个receiveMessage方法，RN会调用
            // alert(msg)
            // 基于准备好的dom，初始化echarts实例
            init(msg);
        }
