<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin="anonymous"
        integrity="sha512-avZBaO59S3QHZ7OtZ6pWKQHrBLZ1rax/eUQq03uLqQ85tu8ZjEM0Y37RsiF1Me3EWjYUlaHHtnAYBJM/9PUK7w=="
        src="https://lib.baomitu.com/echarts/5.1.2/echarts.common.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.8.0/echarts.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:152px;height: 152px;"></div>
    <script type="text/javascript">
        window.onload = function () {
            window.postMessage('网页向rn发送的消息');
            document.addEventListener('message', function (e) {
                console.log('e', e)
                var msg = JSON.parse(e.data);
                console.log('接受到的消息', msg)
            })
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    show: false,
                    x: 'center',
                    textStyle: {
                        fontWeight: 'normal',
                        fontSize: 16,
                    },
                },
                animation: true,
                series: [
                    {
                        name: '',
                        type: 'pie',
                        radius: ['50%', '64%'],
                        avoidLabelOverlap: false,
                        hoverAnimation: false,
                        startAngle: 150,
                        silent: true,
                        labelLine: {
                            normal: {
                                show: false,
                            },
                        },
                        data: [
                            {
                                value: 89,
                                name: '',
                                selected: false,
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'center',
                                        fontSize: 16,
                                        color: '#1575F6',
                                        formatter: '{d}%',
                                    },
                                },
                                itemStyle: {
                                    color: '#1575F6',
                                },
                            },
                            {
                                value: 11,
                                label: {
                                    normal: {
                                        show: false,
                                    },
                                },
                                itemStyle: {
                                    color: '#b3daee',
                                },
                            },
                        ],
                    },
                ],
            };
            var getvalue = [88],
                option2 = {
                    title: {
                        text: getvalue + '%',
                        textStyle: {
                            color: '#28BCFE',
                            fontSize: 16
                        },
                        left: 'center',
                        top: 'center'
                    },
                    angleAxis: {
                        max: 100,
                        clockwise: true, // 逆时针
                        // 隐藏刻度线
                        show: false
                    },
                    radiusAxis: {
                        type: 'category',
                        show: true,
                        axisLabel: {
                            show: false,
                        },
                        axisLine: {
                            show: false,

                        },
                        axisTick: {
                            show: false
                        },
                    },
                    polar: {
                        center: ['50%', '50%'],
                        radius: '100%' //图形大小
                    },
                    series: [{
                        type: 'bar',
                        data: getvalue,
                        coordinateSystem: 'polar',
                        showBackground: true,
                        backgroundStyle: {
                            color: '#BDEBFF',
                        },
                        coordinateSystem: 'polar',
                        roundCap: true,
                        barWidth: 10,
                        itemStyle: {
                            normal: {
                                opacity: 1,
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                    offset: 0,
                                    color: '#25BFFF'
                                }, {
                                    offset: 1,
                                    color: '#5284DE'
                                }]),
                                shadowBlur: 5,
                                shadowColor: '#2A95F9',
                            }
                        },
                    }]
                };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }


    </script>
</body>

</html>
